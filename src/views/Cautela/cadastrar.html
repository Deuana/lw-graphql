<html>

<head>
    <meta charset="iso-8859-1" />

    <title>Cadastro de Armamentos</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../Public/css/style.css">
    <link rel="stylesheet" href="css/cadastrar.css">
</head>

<body>

    <form id="Form" action="javascript:Return()">
        <p class="Titulo">Cadastro de Cautela</p>

        <div class="VerticalElement">
            <select id="SelectReserva">
                <option value="0">Reserva A</option>
                <option value="1">Reserva B</option>
            </select>

            <select id="SelectMilitar">
                <option value="0">Soldado A</option>
                <option value="1">Soldado B</option>
            </select>

            <select id="SelectArmamento">
                <option value="0">Arma A</option>
                <option value="1">Arma B</option>
            </select>

            <div id="Buttons" class="TwoElements">
                <button onclick="Return">Voltar</button>
                <input type="submit" value="Cadastrar" />
            </div>

        </div>        
    </form>

</body>

</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="js/cadastrar.js"></script>
