<html>

<head>
    <meta charset="iso-8859-1" />

    <title>Cadastro de Armamentos</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Cadastro  -->
    <form id="Form" action="javascript:Return()">
        <p class="Titulo">Cadastro de Armamento</p>

        <input class="VerticalElement" type="text" placeholder="N° de Série" />
        <input class="VerticalElement" type="text" placeholder="Modelo" />
        <input class="VerticalElement" type="text" placeholder="Fabricante" />

        <div id="Buttons" class="VerticalElement TwoElements">
            <input type="button" value="Voltar">
            <input type="submit" value="Cadastrar"/>
        </div>
    </form>

</body>

</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
