<html>

<head>
    <meta charset="iso-8859-1" />

    <title>Cadastro de Armamentos</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../Public/css/style.css">
    <link rel="stylesheet" href="css/cadastrar.css">
</head>

<body>

    <form id="Form" action="javascript:Return()">
        <p class="Titulo">Cadastro de Militar</p>

        <select>
            <option disabled selected value>Posto ou Graduação</option>
            <option disabled>Posto - Oficiais Generais</option>
            <option value="Mar">&nbsp;Marechal</option>
            <option value="Gen Ex">&nbsp;General de Exército</option>
            <option value="Gen Div">&nbsp;General de Divisão</option>
            <option value="Gen Bda">&nbsp;General de Brigada</option>
            <option disabled>Posto - Oficiais Superiores</option>
            <option value="Cel">&nbsp;Coronel</option>
            <option value="Ten Cel">&nbsp;Tenente Coronel</option>
            <option value="Maj">&nbsp;Major</option>
            <option disabled>Posto - Oficiais Intermediários</option>
            <option value="Cap">&nbsp;Capitão</option>
            <option disabled>Posto - Oficiais Subalternos</option>
            <option value="1o Ten">&nbsp;1º Tenente</option>
            <option value="2o Ten">&nbsp;2º Tenente</option>
            <option value="Asp">&nbsp;Aspirante a Oficial</option>
            <option disabled>Graduados</option>
            <option value="Cad">&nbsp;Cadete</option>
            <option value="S Ten">&nbsp;Subtenente</option>
            <option value="1o Sgt">&nbsp;Primeiro-Sargento</option>
            <option value="2o Sgt">&nbsp;Segundo-Sargento</option>
            <option value="3o Sgt">&nbsp;Terceiro-Sargento</option>
            <option value="Cb">&nbsp;Cabo</option>
            <option value="Sd">&nbsp;Soldado</option>
            <option value="TM">&nbsp;Taifeiro-mor</option>
            <option value="T1">&nbsp;Taifeiro de 1ª Classe</option>
            <option value="T2">&nbsp;Taifeiro de 2ª Classe</option>
        </select>
        <input class="VerticalElement" type="text" placeholder="Nome de Guerra" />

        <div id="Buttons" class="VerticalElement TwoElements">
            <button onclick="Return">Voltar</button>
            <input type="submit" value="Cadastrar"/>
        </div>
    </form>

</body>

</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="js/cadastrar.js"></script>
