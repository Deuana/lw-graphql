<div class="form-group mandatory">
  <select name="item" class="form-control">
    <option disabled>Item</option>
    {% for kind in kinds %}
      <optgroup label="{{kind.label}}">
        {% for iItem in kind.items %}
          <option value="{{kind.key}}|{{iItem.id}}" {{"selected" if iItem == item.id else ""}}>
            {{iItem.description}}
          </option>
        {% endfor %}
      </optgroup>
    {% endfor %}
  </select>
</div>
<div class="form-group mandatory">
  <input name="quantity" type="number" class="form-control" placeholder="Quantidade" value="{{quantity}}">
</div>
