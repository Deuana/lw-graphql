{% from "macros.html" import bind_patch_action %}

{% extends "index.html" %}

{% block main %}
  <div class="EditStockItem card">
    <h4 class="card-header">Editar item na reserva</h4>
    <div class="card-body">
      <form id="updateStock" action="/estoques/{{stockId}}/items/{{_id}}">
        {% include "./_itemForm.html" %}
        <button class="btn btn-success btn-block">Atualizar</button>
      </form>
    </div>
  </div>
{% endblock %}

{% block script %}
{{ bind_patch_action("updateStock", "/estoques/" + stockId) }}
{% endblock %}
