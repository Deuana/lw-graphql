{% extends "base.html" %}

{% block main %}
<div class="Login">
  <div class="LogoEscudo">
    <img src="images/logo-exercito.png" />
    <div>Exército Brasileiro <br /> Controle da Reserva</div>
  </div>

  <div class="LoginForm card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
      <form  action="/login" method="POST">
        <div class="form-group">
          <input name="username" type="text" class="form-control" placeholder="Usuário">
        </div>
        <div class="form-group">
          <input name="password" type="password" class="form-control" placeholder="Senha">
        </div>
        <button class="btn btn-success btn-block">Entrar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block css %}
  <link rel="stylesheet" href="css/user/login.css" />
{% endblock %}
